    <script>
        function validateform() 
	  {
            var user = document.myform.user.value;
            var email = document.myform.email.value;
            var pwd = document.myform.pass.value;
            var pwd1 = document.myform.password1.value;
            var ph = document.myform.phone.value;
            var gender = document.myform.gen.value;
            var radio = document.myform.radio.value;
            let checkbox = document.getElementById("check");

            if (user == null || user == "") {
                alert("enter username");
                return false;
            }
            if (user.length != "") {
                var regex = /(?=.{6,})/;
                if (regex.test(user) === false) {
                    alert("Username must contain more than 5 characters");
                    return false;
                }
            }
            if (email == null || email == "") {
                alert("Please enter your Email!!");
                return false;
            }
            if (email.length != "") {
                var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if (regex.test(email) === false) {
                    alert("Enter a valid Email!!");
                    return false;
                }
            }
            if (pwd == null || pwd == "") {
                alert("Please enter Password!!");
                return false;
            }
            if (pwd.length != "") {
                var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
                if (regex.test(pwd) === false) {
                    alert("Enter a valid password with special symbols and more than 8 characters!!");
                    return false;
                }
            }
            if (pwd != pwd1) {
                alert("password mismatch");
                return false;
            }
            if (ph == null || ph == "") {
                alert("enter mobile number");
                return false;
            }

            if (ph.length != '') {
                var regex = /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;

                if (regex.test(ph) === false) {
                    alert("Enter a Valid Mobile no.!!!\nMobile number should contain only numeric digits");
                    return false;
                }
            }
            if (gender == null || gender == "") {
                alert("Select any place");
                return false;
            }
            if (radio == null || radio == "") {
                alert("Select your class!!");
                return false;
            }
            if (check.checked) {
            }
            else {
                alert("Agree to terms and conditions!!");
                return false;
            }
        }
